<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人介绍</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin-bottom: 30px;
        }

        .profile-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-image {
            flex: 0 0 300px;
        }

        .profile-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-info {
            flex: 1;
            min-width: 300px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>关于我</h1>
        <nav>
            <a href="index.html">首页</a> |
            <a href="about.html">关于我</a> |
            <a href="#contact">联系方式</a>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-image">
                <!-- 替换为你的个人照片 -->
                <img src="images/profile.jpg" alt="个人照片">
            </div>
            <div class="profile-info">
                <h2>你的名字</h2>
                <p>这里写一段个人介绍，可以包含你的专业背景、兴趣爱好等信息。</p>
                <h3>专业技能：</h3>
                <ul>
                    <li>技能 1</li>
                    <li>技能 2</li>
                    <li>技能 3</li>
                </ul>
            </div>
        </section>

        <h2>我的作品集</h2>
        <div class="gallery">
            <!-- 替换为你的作品图片 -->
            <img src="images/work1.jpg" alt="作品1">
            <img src="images/work2.jpg" alt="作品2">
            <img src="images/work3.jpg" alt="作品3">
            <img src="images/work4.jpg" alt="作品4">
        </div>
    </main>

    <footer>
        <p>版权所有 © 2024</p>
    </footer>
</body>
</html>
