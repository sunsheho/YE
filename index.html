<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin-bottom: 30px;
        }

        .blog-post {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .blog-post h2 {
            color: #333;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
        <nav>
            <a href="#home">首页</a> |
            <a href="#about">关于我</a> |
            <a href="#contact">联系方式</a>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <h2>第一篇博客文章</h2>
            <div class="post-meta">发布日期：2024年3月21日</div>
            <p>这是我的第一篇博客文章内容。在这里写入你的文章正文。</p>
        </article>

        <article class="blog-post">
            <h2>第二篇博客文章</h2>
            <div class="post-meta">发布日期：2024年3月20日</div>
            <p>这是我的第二篇博客文章内容。在这里写入你的文章正文。</p>
        </article>
    </main>

    <footer>
        <p>版权所有 © 2024 我的个人博客</p>
    </footer>
</body>
</html>
